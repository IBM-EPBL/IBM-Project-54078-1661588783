<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>expense traker</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/dashboard1.css') }}" />

</head>

<body>
 

  <h2>Expense Tracker</h2>
  <div class="container">
    <h4>Your balance</h4>
    <h1 id="balance">$0.0</h1>
    <div class="inc-exp-container">
      <div>
        <h4>income</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>expense</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>
    </div>
    <br>
    <br>

    <h3>History</h3>
    <ul id="list" class="list">
      <!-- <li class="minus">cash<span>-$400</span><button class="delete-btn">x</button></li> -->
    </ul>
    <h3>Add New Transactions</h3>
    <form action="" id="form">
      <div class="form-control">
        <label for="text">Title</label>
        <input type="text" id="text" placeholder="please enter the text..." />
      </div>
      <div class="form-control">
        <label for="amount">Amount <br />(negtive=expense,positive=income)</label>
        <input type="number" id="amount" placeholder="please enter the amount..." />
      </div>
      <button class="btn">Add Transation</button>
    </form>
  </div>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='js/dashboard1.js') }}" />
</body>
